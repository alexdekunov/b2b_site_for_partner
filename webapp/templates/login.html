{% extends 'base.html' %}

{% block title %}
{{ page_title }}
{% endblock %}

{% block body %}

<div class="container">
  <h1>{{ page_title }}</h1>
  <div class="row">
    <div class="col-4">
      <form action="" method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.username.label }}
          {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password.label }}
          {{ form.password() }}
        </div>
        </br>
        {{ form.submit() }}
      </form>

    </div>
  </div>
</div>


{% endblock %}
